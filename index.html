<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Jasa Banned WhatsApp</title>
<style>
body {
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    margin: 0;
    padding: 20px;
    color: #fff;
}

/* Judul utama dan subjudul efek keren */
h1 {
    text-align: center;
    font-size: 3em;
    margin-bottom: 20px;
    letter-spacing: 3px;
    font-weight: bold;
    color: #ffd700;
    text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700, 0 0 30px #ff8c00, 0 0 40px #ff6347;
    animation: glow 1.5s infinite alternate;
}
h2 {
    margin-top: 40px;
    margin-bottom: 15px;
    color: #ff4500;
    font-size: 2em;
    font-weight: bold;
    letter-spacing: 2px;
    text-shadow: 0 0 8px #ff4500, 0 0 12px #ff6347;
    text-transform: uppercase;
    animation: pulse 2s infinite;
}

/* Efek glow dan pulse untuk teks */
@keyframes glow {
    from {
        text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700, 0 0 30px #ff8c00, 0 0 40px #ff6347;
    }
    to {
        text-shadow: 0 0 20px #ffd700, 0 0 30px #ffd700, 0 0 40px #ff8c00, 0 0 50px #ff6347;
    }
}
@keyframes pulse {
    0%, 100% {
        opacity: 1;
    }
    50% {
        opacity: 0.7;
    }
}

/* Container dan styling form dan bagian lain */
#header {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 25px;
}
#saldoContainer {
    display: flex;
    align-items: center;
    background: rgba(255,255,255,0.2);
    padding: 15px 25px;
    border-radius: 20px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
}
#saldoLabel {
    font-weight: bold;
    font-size: 1.4em;
    margin-right: 12px;
}
#saldoDisplay {
    font-weight: bold;
    font-size: 1.4em;
    color: #ffd700;
}
form {
    background: rgba(255,255,255,0.05);
    padding: 30px 25px;
    border-radius: 20px;
    max-width: 700px;
    margin: 0 auto 40px auto;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
}
form:hover {
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}
form > * {
    box-sizing: border-box;
    margin-top: 12px;
}
label {
    display: block;
    font-weight: bold;
    font-size: 1.1em;
    margin-bottom: 6px;
}
input[type=text], select {
    width: 100%;
    padding: 14px 20px;
    border-radius: 12px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.2);
    font-size: 1em;
    color: #fff;
}
input[type=text]:focus, select:focus {
    background: rgba(255,255,255,0.3);
}
button {
    background-color: #ffd700;
    color: #222;
    padding: 16px 25px;
    margin-top: 20px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    font-size: 1.2em;
    width: 100%;
    font-weight: bold;
    transition: all 0.3s ease;
}
button:hover {
    background-color: #e6c200;
    transform: scale(1.02);
}
.status {
    margin-top: 20px;
    padding: 15px;
    border-radius: 15px;
    max-width: 700px;
    margin: 20px auto;
    font-size: 1.1em;
    display: none;
}
.status.success {
    background-color: #d4edda;
    color: #155724;
    border-left: 6px solid #28a745;
}
.status.error {
    background-color: #f8d7da;
    color: #721c24;
    border-left: 6px solid #dc3545;
}
#history {
    margin-top: 40px;
}
#history h2 {
    text-align: center;
    font-size: 2em;
    margin-bottom: 15px;
}
#historyList {
    max-height: 350px;
    overflow-y: auto;
    padding: 15px;
    background: rgba(255,255,255,0.05);
    border-radius: 20px;
    box-shadow: inset 0 0 15px rgba(0,0,0,0.4);
}
#historyList div {
    background: rgba(255,255,255,0.1);
    padding: 12px;
    border-radius: 12px;
    margin-bottom: 10px;
    font-size: 0.95em;
    line-height: 1.4em;
    word-wrap: break-word;
    transition: background 0.3s;
}
#historyList div:hover {
    background: rgba(255,255,255,0.2);
}
/* Bubble deposit dan overlay */
#depositBubbleContainer {
    position: fixed;
    top: 50%;
    right: 30px;
    transform: translateY(-50%);
    z-index: 999;
}
#depositBubble {
    width: 70px;
    height: 70px;
    background-color: #ffd700;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-weight: bold;
    color: #222;
    font-size: 14px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    transition: all 0.3s ease;
}
#depositBubble:hover {
    background-color: #e6c200;
    transform: scale(1.1);
}
#depositOverlay {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    z-index: 1000;
    justify-content: center;
    align-items: center;
}
#depositContent {
    background: #fff;
    padding: 35px;
    border-radius: 20px;
    max-width: 370px;
    width: 90%;
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    text-align: center;
    position: relative;
    color: #222;
}
#closeDeposit {
    position: absolute;
    top: 12px;
    right: 20px;
    background: transparent;
    border: none;
    font-size: 24px;
    cursor: pointer;
    font-weight: bold;
    color: #555;
}
#depositText {
    margin-bottom: 20px;
    font-size: 1.3em;
    font-weight: bold;
}
#depositImage {
    max-width: 100%;
    border-radius: 10px;
    margin-top: 15px;
}
</style>
</head>
<body>
<div class="container">
    <!-- Saldo -->
    <div id="header">
        <div id="saldoContainer">
            <div id="saldoLabel">Saldo Anda:</div>
            <div id="saldoDisplay">Rp 0</div>
        </div>
    </div>
    <h1>Jasa Banned WhatsApp</h1>
    
    <!-- Form Pesan -->
    <h2>Pesan Banned untuk Penipu</h2>
    <form id="bannedForm">
        <label>Nama:</label>
        <input type="text" id="name" required />
        <label>Nomor WhatsApp:</label>
        <input type="text" id="phone" placeholder="+62..." required />
        <label>Jenis Pesanan:</label>
        <select id="orderType" required>
            <option value="">-- Pilih Jenis Pesanan --</option>
            <option value="banned">Banned Tinjau (Rp5.000)</option>
            <option value="unbanned">Banned Permanen (Rp10.000)</option>
            <option value="gratis">Pesanan Gratis (Stok Harian 10)</option>
        </select>
        <button type="submit">Kirim</button>
    </form>
    
    <!-- Riwayat Pembelian -->
    <div id="history">
        <h2>Riwayat Pembelian</h2>
        <div id="historyList"></div>
    </div>
    
    <!-- Klaim Voucher -->
    <div id="voucherSection" style="margin-top:40px;">
        <h2>Klaim Voucher</h2>
        <div id="voucherStatus"></div>
        <div style="display:flex; gap:10px; justify-content: center; align-items: center; flex-wrap: wrap;">
            <input type="text" id="voucherCode" placeholder="Input Vocher" style="flex:1; min-width:200px; max-width:300px; padding:10px 15px; border-radius:12px; border:none; background: rgba(255,255,255,0.2); font-size:1em; color:#fff;" />
            <button id="claimVoucherBtn" style="padding:10px 20px; border-radius:12px; border:none; background-color:#ffd700; font-weight:bold; cursor:pointer; transition: background 0.3s, transform 0.2s;">Klaim</button>
        </div>
    </div>
</div>

<!-- Bubble deposit -->
<div id="depositBubbleContainer">
    <div id="depositBubble">Deposit</div>
</div>

<!-- Overlay deposit modal -->
<div id="depositOverlay">
    <div id="depositContent">
        <button id="closeDeposit">Ã—</button>
        <div id="depositText">QRIS DEPOSIT</div>
        <input type="text" id="depositAmount" placeholder="Jumlah Deposit (Rp)" style="width:100%; padding:10px 15px; margin-top:15px; border-radius:12px; border:none; background:rgba(255,255,255,0.2); font-size:1em; color:#000000;"/>
        <button id="confirmDeposit">KONFIRMASI DEPOSIT</button>
        <img id="depositImage" src="https://files.catbox.moe/zokrbw.jpg" alt="Deposit Gambar" />
    </div>
</div>

<div class="status" id="status"></div>

<script>
// =========================
// Variabel token dan admin
const botToken = '7300180157:AAF8Jq1dBFOCu5k5gU9pw1GY4yRFLXnN2xA';
const adminChatID = '7242834240'; // ID admin

let lastUpdateId = 0;
const saldoDisplay = document.getElementById('saldoDisplay');
const statusDiv = document.getElementById('status');
const voucherStatusDiv = document.getElementById('voucherStatus');
const voucherInput = document.getElementById('voucherCode');
const historyDiv = document.getElementById('historyList');

let riwayatPembelian = JSON.parse(localStorage.getItem('riwayatPembelian')) || [];
let claimedVouchers = JSON.parse(localStorage.getItem('claimedVouchers')) || {};

// Stok harian gratis
let stockGratisHarian = parseInt(localStorage.getItem('stockGratisHarian')) || 10;

// Fungsi reset stok harian
function resetStock() {
    const today = new Date().toDateString();
    const lastReset = localStorage.getItem('lastResetDate');
    if (lastReset !== today) {
        stockGratisHarian = 10;
        localStorage.setItem('stockGratisHarian', stockGratisHarian);
        localStorage.setItem('lastResetDate', today);
    } else {
        const stok = localStorage.getItem('stockGratisHarian');
        if (stok !== null) {
            stockGratisHarian = parseInt(stok);
        }
    }
}

// Panggil reset stok saat load
window.onload = () => {
    resetStock();
    updateSaldoDisplay();
    loadRiwayat();
    setInterval(updateStatus, 30000);
    setInterval(getUpdates, 3000);
    // Set value default di select ke kosong
    document.getElementById('orderType').value = "";
};

// Fungsi saldo
function getSaldo() {
    let s = localStorage.getItem('saldo');
    if (s === null) {
        localStorage.setItem('saldo', '0');
        s = '0';
    }
    return parseInt(s);
}
function setSaldo(saldo) {
    localStorage.setItem('saldo', saldo.toString());
    updateSaldoDisplay();
}
function updateSaldoDisplay() {
    saldoDisplay.innerText = 'Rp ' + getSaldo().toLocaleString('id-ID');
}
function showStatus(msg, success=true) {
    statusDiv.style.display = 'block';
    statusDiv.innerHTML = msg;
    statusDiv.className = 'status ' + (success ? 'success' : 'error');
}
function generateOrderID() {
    return 'ORD' + Date.now() + Math.floor(Math.random() * 9000 + 1000);
}
function loadRiwayat() {
    historyDiv.innerHTML = '';
    riwayatPembelian.forEach(p => {
        const div = document.createElement('div');
        div.innerHTML = `
            ID: ${p.id} | ${p.tanggal} | ${p.jenis} | ${p.nama} | ${p.nomor} | Rp ${p.harga.toLocaleString('id-ID')} | Status: ${p.status}
        `;
        historyDiv.appendChild(div);
    });
}
function updateStatus() {
    const now = Date.now();
    riwayatPembelian.forEach(p => {
        if (p.status === 'Proses') {
            if (now - p.waktu >= 3600000) {
                p.status = 'Sukses';
            }
        }
    });
    localStorage.setItem('riwayatPembelian', JSON.stringify(riwayatPembelian));
    loadRiwayat();
}

// Kirim ke Telegram
function sendToTelegram(text) {
    fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ chat_id: adminChatID, text: text })
    });
}

// =========================
// Pesanan normal
document.getElementById('bannedForm').addEventListener('submit', function(e) {
    e.preventDefault();
    try {
        const saldo = getSaldo();
        const orderType = document.getElementById('orderType').value;
        if (!orderType) { showStatus('Pilih jenis pesanan.', false); return; }

        let harga = 0;
        let jenis = '';

        if (orderType === 'banned') {
            harga = 5000;
            jenis = 'Banned WhatsApp';
        } else if (orderType === 'unbanned') {
            harga = 10000;
            jenis = 'Unbanned WhatsApp';
        } else if (orderType === 'gratis') {
            // Cek stok
            if (stockGratisHarian <= 0) {
                alert('Stok pesanan gratis habis hari ini.');
                return;
            }
            // Kurangi stok dan update
            stockGratisHarian -= 1;
            localStorage.setItem('stockGratisHarian', stockGratisHarian);
            localStorage.setItem('lastResetDate', new Date().toDateString());

            // Kirim info ke admin
            const pesananID = generateOrderID();
            const pesanAdmin = `Pesanan Gratis:\nID: ${pesananID}\nJenis: Pesanan Gratis\nWaktu: ${new Date().toLocaleString()}\nStok tersisa hari ini: ${stockGratisHarian}`;
            sendToTelegram(pesanAdmin);

            // Tambahkan ke riwayat sebagai sukses
            const pesanan = {
                id: pesananID,
                tanggal: new Date().toLocaleString(),
                jenis: 'Gratis Pesanan',
                nama: document.getElementById('name').value.trim(),
                nomor: document.getElementById('phone').value.trim(),
                harga: 0,
                status: 'Sukses',
                waktu: Date.now()
            };
            riwayatPembelian.push(pesanan);
            localStorage.setItem('riwayatPembelian', JSON.stringify(riwayatPembelian));
            loadRiwayat();
            showStatus('Pesanan gratis berhasil dibuat!', true);
            return;
        }

        // Untuk pesanan bayar
        if (saldo < harga) { showStatus('Saldo tidak cukup.', false); return; }

        const nama = document.getElementById('name').value.trim();
        const nomor = document.getElementById('phone').value.trim();
        const idPesanan = generateOrderID();
        const tanggal = new Date().toLocaleString();

        const pesanan = {
            id: idPesanan,
            tanggal: tanggal,
            jenis: jenis,
            nama: nama,
            nomor: nomor,
            harga: harga,
            status: 'Proses',
            waktu: Date.now()
        };
        riwayatPembelian.push(pesanan);
        localStorage.setItem('riwayatPembelian', JSON.stringify(riwayatPembelian));
        loadRiwayat();

        // Kirim ke admin
        const message = `Pesanan ${jenis}:\nID: ${idPesanan}\nNama: ${nama}\nNomor: ${nomor}\nHarga: Rp ${harga.toLocaleString()}`;
        fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ chat_id: adminChatID, text: message })
        });
        // Kurangi saldo
        setSaldo(getSaldo() - harga);
    } catch(e) {
        console.error('Error saat pesanan:', e);
        showStatus('Terjadi error, silakan coba lagi.', false);
    }
});
</script>
</body>
</html>
