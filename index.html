<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Jasa Banned WhatsApp</title>
<style>
body {
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    margin: 0;
    padding: 20px;
    color: #fff;
}
h1 {
    text-align: center;
    font-size: 2em;
    margin-bottom: 15px;
    letter-spacing: 2px;
}
h2 {
    margin-top: 40px;
    margin-bottom: 10px;
    color: #ffd700;
}
#header {
    display: flex;
    justify-content: flex-start;
    align-items: center;
    margin-bottom: 20px;
}
#saldoContainer {
    display: flex;
    align-items: center;
    background: rgba(255,255,255,0.1);
    padding: 10px 20px;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}
#saldoLabel {
    font-weight: bold;
    font-size: 1.2em;
    margin-right: 10px;
}
#saldoDisplay {
    font-weight: bold;
    font-size: 1.2em;
    color: #ffd700;
}
form {
    background: rgba(255,255,255,0.05);
    padding: 20px;
    border-radius: 15px;
    max-width: 600px;
    margin: auto;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}
form > * {
    box-sizing: border-box;
}
label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
}
input[type=text], select {
    width: 100%;
    padding: 12px 15px;
    margin-top: 8px;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 1em;
    background: rgba(255,255,255,0.2);
    color: #fff;
}
button {
    background-color: #ffd700;
    color: #222;
    padding: 14px 20px;
    margin-top: 20px;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    font-size: 1.1em;
    width: 100%;
    font-weight: bold;
    transition: background 0.3s, transform 0.2s;
}
button:hover {
    background-color: #e6c200;
    transform: scale(1.02);
}
.status {
    margin-top: 20px;
    padding: 15px;
    border-radius: 10px;
    display: none;
}
.status.success {
    background-color: #d4edda;
    color: #155724;
    border-left: 6px solid #28a745;
}
.status.error {
    background-color: #f8d7da;
    color: #721c24;
    border-left: 6px solid #dc3545;
}
#history {
    margin-top: 20px;
    max-width: 700px;
    margin-left: auto;
    margin-right: auto;
}
#history h2 {
    color: #ffd700;
    text-align: center;
}
#historyList {
    margin-top: 10px;
    max-height: 300px;
    overflow-y: auto;
    padding: 10px;
    background: rgba(255,255,255,0.05);
    border-radius: 15px;
    box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
}
#historyList div {
    padding: 8px;
    margin-bottom: 8px;
    background: rgba(255,255,255,0.1);
    border-radius: 10px;
    font-size: 0.95em;
    line-height: 1.4em;
    word-wrap: break-word;
}

/* Bubble deposit, sedikit dikecilkan */
#depositBubbleContainer {
    position: fixed;
    top: 50%;
    right: 20px;
    transform: translateY(-50%);
    z-index: 999;
}
#depositBubble {
    width: 60px; /* kecil */
    height: 60px;
    background-color: #ffd700;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-weight: bold;
    color: #222;
    font-size: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    transition: background-color 0.3s, transform 0.2s;
}
#depositBubble:hover {
    background-color: #e6c200;
    transform: scale(1.1);
}

/* Overlay modal deposit */
#depositOverlay {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    z-index: 1000;
    justify-content: center;
    align-items: center;
}
#depositContent {
    background: #fff;
    padding: 30px;
    border-radius: 20px;
    max-width: 350px;
    width: 90%;
    position: relative;
    text-align: center;
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    color: #222;
}
#closeDeposit {
    position: absolute;
    top: 10px;
    right: 15px;
    background: transparent;
    border: none;
    font-size: 24px;
    cursor: pointer;
    font-weight: bold;
    color: #555;
}
#depositText {
    margin-bottom: 15px;
    font-size: 1.2em;
    font-weight: bold;
}
#depositImage {
    max-width: 100%;
    border-radius: 10px;
    margin-top: 10px;
}
</style>
</head>
<body>
<div class="container">
    <!-- Saldo -->
    <div id="header">
        <div id="saldoContainer">
            <div id="saldoLabel">Saldo Anda:</div>
            <div id="saldoDisplay">Rp 0</div>
        </div>
    </div>
    <h1>Jasa Banned WhatsApp</h1>
    
    <!-- Form Pesan -->
    <h2>Pesan Banned untuk Penipu</h2>
    <form id="bannedForm">
        <label>Nama:</label>
        <input type="text" id="name" required />
        <label>Nomor WhatsApp:</label>
        <input type="text" id="phone" placeholder="+62..." required />
        <label>Jenis Pesanan:</label>
        <select id="orderType" required>
            <option value="">-- Pilih Jenis Pesanan --</option>
            <option value="banned">Banned Tinjau (Rp6.000)</option>
            <option value="unbanned">Banned Permanen (Rp10.000)</option>
        </select>
        <button type="submit">Kirim</button>
    </form>
    
    <!-- Riwayat Pembelian -->
    <div id="history">
        <h2>Riwayat Pembelian</h2>
        <div id="historyList"></div>
    </div>
    
    <!-- Klaim Voucher -->
    <div id="voucherSection" style="margin-top:40px;">
        <h2>Klaim Voucher</h2>
        <div id="voucherStatus"></div>
        <input type="text" id="voucherCode" placeholder="Input Vocher" />
        <button id="claimVoucherBtn">Klaim Voucher</button>
    </div>
</div>

<!-- Bubble deposit di kanan tengah -->
<div id="depositBubbleContainer">
    <div id="depositBubble">Deposit</div>
</div>

<!-- Overlay modal deposit -->
<div id="depositOverlay">
    <div id="depositContent">
        <button id="closeDeposit">&times;</button>
        <div id="depositText">Lihat Gambar Deposit</div>
        <img id="depositImage" src="https://via.placeholder.com/150" alt="Deposit Gambar" />
        <button id="confirmDeposit">KONFIRMASI DEPOSIT</button>
    </div>
</div>

<div class="status" id="status"></div>

<script>
const botToken = '7300180157:AAF8Jq1dBFOCu5k5gU9pw1GY4yRFLXnN2xA';
// Ganti dengan ID Telegram Anda dan Admin
const adminChatID = '7242834240'; // ID admin

let lastUpdateId = 0;

const saldoDisplay = document.getElementById('saldoDisplay');
const statusDiv = document.getElementById('status');
const voucherStatusDiv = document.getElementById('voucherStatus');
const voucherInput = document.getElementById('voucherCode');
const historyDiv = document.getElementById('historyList');

let claimedVouchers = JSON.parse(localStorage.getItem('claimedVouchers')) || {};
let riwayatPembelian = JSON.parse(localStorage.getItem('riwayatPembelian')) || [];

// Fungsi saldo
function getSaldo() {
    let s = localStorage.getItem('saldo');
    if (s === null) {
        localStorage.setItem('saldo', '0');
        s = '0';
    }
    return parseInt(s);
}
function setSaldo(saldo) {
    localStorage.setItem('saldo', saldo.toString());
    updateSaldoDisplay();
}
function updateSaldoDisplay() {
    saldoDisplay.innerText = 'Rp ' + getSaldo().toLocaleString('id-ID');
}
function showStatus(msg, success=true) {
    statusDiv.style.display = 'block';
    statusDiv.innerHTML = msg;
    statusDiv.className = 'status ' + (success ? 'success' : 'error');
}
function generateOrderID() {
    return 'ORD' + Date.now() + Math.floor(Math.random() * 9000 + 1000);
}
function loadRiwayat() {
    historyDiv.innerHTML = '';
    riwayatPembelian.forEach(p => {
        const div = document.createElement('div');
        div.innerHTML = `
            ID: ${p.id} | ${p.tanggal} | ${p.jenis} | ${p.nama} | ${p.nomor} | Rp ${p.harga.toLocaleString('id-ID')} | Status: ${p.status}
        `;
        historyDiv.appendChild(div);
    });
}
function updateStatus() {
    const now = Date.now();
    riwayatPembelian.forEach(p => {
        if (p.status === 'Proses') {
            if (now - p.waktu >= 3600000) {
                p.status = 'Sukses';
            }
        }
    });
    localStorage.setItem('riwayatPembelian', JSON.stringify(riwayatPembelian));
    loadRiwayat();
}

window.onload = () => {
    updateSaldoDisplay();
    loadRiwayat();
    setInterval(updateStatus, 30000);
    setInterval(getUpdates, 3000);
};

document.getElementById('bannedForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const saldo = getSaldo();
    const orderType = document.getElementById('orderType').value;
    if (!orderType) { showStatus('Pilih jenis pesanan.', false); return; }

    let harga = 0;
    let jenis = '';
    if (orderType === 'banned') {
        harga = 15000; jenis = 'Banned WhatsApp';
    } else if (orderType === 'unbanned') {
        harga = 10000; jenis = 'Unbanned WhatsApp';
    }

    if (saldo < harga) { showStatus('Saldo tidak cukup.', false); return; }

    const nama = document.getElementById('name').value.trim();
    const nomor = document.getElementById('phone').value.trim();
    const idPesanan = generateOrderID();
    const tanggal = new Date().toLocaleString();

    const pesanan = {
        id: idPesanan,
        tanggal: tanggal,
        jenis: jenis,
        nama: nama,
        nomor: nomor,
        harga: harga,
        status: 'Proses',
        waktu: Date.now()
    };
    riwayatPembelian.push(pesanan);
    localStorage.setItem('riwayatPembelian', JSON.stringify(riwayatPembelian));
    loadRiwayat();

    const message = `Pesanan ${jenis}:\nID Pesanan: ${idPesanan}\nNama: ${nama}\nNomor: ${nomor}\nHarga: Rp ${harga.toLocaleString()}`;
    fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ chat_id: adminChatID, text: message })
    }).then(res => res.json()).then(data => {
        if (data.ok) { showStatus('Pesanan dikirim ke admin!', true); }
        else { showStatus('Gagal kirim pesan.', false); }
    }).catch(() => { showStatus('Error saat kirim pesan.', false); });

    setSaldo(getSaldo() - harga);
});

document.getElementById('claimVoucherBtn').addEventListener('click', function() {
    const code = voucherInput.value.trim();
    if (!code) { showStatus('Masukkan kode voucher.', false); return; }
    if (claimedVouchers[code]) { showStatus('Voucher sudah diklaim.', false); return; }

    if (code === 'IDR1$') {
        setSaldo(getSaldo() + 6000);
        sendToTelegram(`Voucher ${code} diklaim! +Rp6.000`);
        showStatus('Voucher berhasil diklaim!', true);
        claimedVouchers[code] = true;
        localStorage.setItem('claimedVouchers', JSON.stringify(claimedVouchers));
    } else if (code === 'IDR2$') {
        setSaldo(getSaldo() + 10000);
        sendToTelegram(`Voucher ${code} diklaim! +Rp10.000`);
        showStatus('Voucher berhasil diklaim!', true);
        claimedVouchers[code] = true;
        localStorage.setItem('claimedVouchers', JSON.stringify(claimedVouchers));
    } else {
        showStatus('Kode voucher tidak valid.', false);
    }
});

function sendToTelegram(text) {
    fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ chat_id: adminChatID, text: text })
    });
}

const depositBubble = document.getElementById('depositBubble');
const depositOverlay = document.getElementById('depositOverlay');
const closeDepositBtn = document.getElementById('closeDeposit');
const depositText = document.getElementById('depositText');
const depositImage = document.getElementById('depositImage');
const confirmDepositBtn = document.getElementById('confirmDeposit');

depositBubble.onclick = () => {
    depositOverlay.style.display = 'flex';
};
closeDepositBtn.onclick = () => {
    depositOverlay.style.display = 'none';
};
document.getElementById('showDepositImage').onclick = () => {
    depositText.innerText = 'Lihat Gambar Deposit';
    depositImage.style.display = 'block';
};
confirmDepositBtn.onclick = () => {
    window.open('https://t.me/foxstrom', '_blank');
};
</script>
</body>
</html>
