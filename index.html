<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Jasa Banned WhatsApp</title>
<style>
body {
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    margin: 0;
    padding: 20px;
    color: #fff;
}

/* Gaya judul utama dan subjudul dengan efek keren */
h1 {
    text-align: center;
    font-size: 3em;
    margin-bottom: 10px;
    letter-spacing: 3px;
    font-weight: bold;
    color: #ffd700;
    text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700, 0 0 30px #ff8c00, 0 0 40px #ff6347;
    animation: glow 1.5s infinite alternate;
}
h2 {
    margin-top: 40px;
    margin-bottom: 15px;
    color: #ff4500;
    font-size: 2em;
    font-weight: bold;
    letter-spacing: 2px;
    text-shadow: 0 0 8px #ff4500, 0 0 12px #ff6347;
    text-transform: uppercase;
    animation: pulse 2s infinite;
}

/* Efek glow dan pulse keren untuk teks */
@keyframes glow {
    from {
        text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700, 0 0 30px #ff8c00, 0 0 40px #ff6347;
    }
    to {
        text-shadow: 0 0 20px #ffd700, 0 0 30px #ffd700, 0 0 40px #ff8c00, 0 0 50px #ff6347;
    }
}
@keyframes pulse {
    0%, 100% {
        opacity: 1;
    }
    50% {
        opacity: 0.7;
    }
}

/* Tambahkan styling untuk total user online */
#userOnlineContainer {
    display: flex;
    justify-content: center;
    align-items: center;
    background: rgba(255,255,255,0.2);
    padding: 15px 25px;
    border-radius: 20px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    margin-bottom: 20px;
}
#userOnlineLabel {
    font-weight: bold;
    font-size: 1.4em;
    margin-right: 12px;
}
#userOnlineCount {
    font-weight: bold;
    font-size: 1.4em;
    color: #ffd700;
    min-width: 50px;
    text-align: center;
}

/* Sisa CSS tetap sama, tambahkan ke style kamu */
#header {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 25px;
}
#saldoContainer {
    display: flex;
    align-items: center;
    background: rgba(255,255,255,0.2);
    padding: 15px 25px;
    border-radius: 20px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
}
#saldoLabel {
    font-weight: bold;
    font-size: 1.4em;
    margin-right: 12px;
}
#saldoDisplay {
    font-weight: bold;
    font-size: 1.4em;
    color: #ffd700;
}
form {
    background: rgba(255,255,255,0.05);
    padding: 30px 25px;
    border-radius: 20px;
    max-width: 700px;
    margin: 0 auto 40px auto;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
}
form:hover {
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}
form > * {
    box-sizing: border-box;
    margin-top: 12px;
}
label {
    display: block;
    font-weight: bold;
    font-size: 1.1em;
    margin-bottom: 6px;
}
input[type=text], select, input[type=number] {
    width: 100%;
    padding: 14px 20px;
    border-radius: 12px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.2);
    font-size: 1em;
    color: #fff;
}
input[type=text]:focus, select:focus, input[type=number]:focus {
    background: rgba(255,255,255,0.3);
}
#voucherInput {
    flex: 1;
    min-width: 200px;
    max-width: 300px;
    padding: 10px 15px;
    border-radius: 12px;
    border: none;
    background: rgba(255,255,255,0.2);
    font-size: 1em;
    color: #fff;
}
#claimVoucherBtn {
    padding: 10px 20px;
    border-radius: 12px;
    border: none;
    background-color: #ffd700;
    color: #222;
    font-size: 1em;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
}
#claimVoucherBtn:hover {
    background-color: #e6c200;
    transform: scale(1.02);
}
button {
    background-color: #ffd700;
    color: #222;
    padding: 16px 25px;
    margin-top: 20px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    font-size: 1.2em;
    width: 100%;
    font-weight: bold;
    transition: all 0.3s ease;
}
button:hover {
    background-color: #e6c200;
    transform: scale(1.02);
}
.status {
    margin-top: 20px;
    padding: 15px;
    border-radius: 15px;
    max-width: 700px;
    margin: 20px auto;
    font-size: 1.1em;
    display: none;
}
.status.success {
    background-color: #d4edda;
    color: #155724;
    border-left: 6px solid #28a745;
}
.status.error {
    background-color: #f8d7da;
    color: #721c24;
    border-left: 6px solid #dc3545;
}
#history {
    margin-top: 40px;
    max-width: 800px;
    margin-left: auto;
    margin-right: auto;
}
#history h2 {
    text-align: center;
    font-size: 2em;
    margin-bottom: 15px;
}
#historyList {
    max-height: 350px;
    overflow-y: auto;
    padding: 15px;
    background: rgba(255,255,255,0.05);
    border-radius: 20px;
    box-shadow: inset 0 0 15px rgba(0,0,0,0.4);
}
#historyList div {
    background: rgba(255,255,255,0.1);
    padding: 12px;
    border-radius: 12px;
    margin-bottom: 10px;
    font-size: 0.95em;
    line-height: 1.4em;
    word-wrap: break-word;
    transition: background 0.3s;
}
#historyList div:hover {
    background: rgba(255,255,255,0.2);
}
#depositBubbleContainer {
    position: fixed;
    top: 50%;
    right: 30px;
    transform: translateY(-50%);
    z-index: 999;
}
#depositBubble {
    width: 70px;
    height: 70px;
    background-color: #ffd700;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-weight: bold;
    color: #222;
    font-size: 14px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    transition: all 0.3s ease;
}
#depositBubble:hover {
    background-color: #e6c200;
    transform: scale(1.1);
}
#depositOverlay {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    z-index: 1000;
    justify-content: center;
    align-items: center;
}
#depositContent {
    background: #fff;
    padding: 35px;
    border-radius: 20px;
    max-width: 370px;
    width: 90%;
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    text-align: center;
    position: relative;
    color: #222;
}
#closeDeposit {
    position: absolute;
    top: 12px;
    right: 20px;
    background: transparent;
    border: none;
    font-size: 24px;
    cursor: pointer;
    font-weight: bold;
    color: #555;
}
#depositText {
    margin-bottom: 20px;
    font-size: 1.3em;
    font-weight: bold;
}
#depositImage {
    max-width: 100%;
    border-radius: 10px;
    margin-top: 15px;
}
</style>
</head>
<body>
<div class="container">
    <!-- Total User Online -->
    <div id="userOnlineContainer">
        <div id="userOnlineLabel">Total User Online:</div>
        <div id="userOnlineCount">0</div>
    </div>
    <!-- Saldo -->
    <div id="header">
        <div id="saldoContainer">
            <div id="saldoLabel">Saldo Anda:</div>
            <div id="saldoDisplay">Rp 0</div>
        </div>
    </div>
    <h1>Jasa Banned WhatsApp</h1>
    
    <!-- Form Pesan -->
    <h2>Pesan Banned untuk Penipu</h2>
    <form id="bannedForm">
        <label>Nama:</label>
        <input type="text" id="name" required />
        <label>Nomor WhatsApp:</label>
        <input type="text" id="phone" placeholder="+62..." required />
        <label>Jenis Pesanan:</label>
        <select id="orderType" required>
            <option value="">-- Pilih Jenis Pesanan --</option>
            <option value="banned">Banned Tinjau (Rp5.000)</option>
            <option value="unbanned">Banned Permanen (Rp10.000)</option>
        </select>
        <button type="submit">Kirim</button>
    </form>
    
    <!-- Riwayat Pembelian -->
    <div id="history">
        <h2>Riwayat Pembelian</h2>
        <div id="historyList"></div>
    </div>
    
    <!-- Klaim Voucher -->
    <div id="voucherSection" style="margin-top:40px;">
        <h2>Klaim Voucher</h2>
        <div id="voucherStatus"></div>
        <div style="display:flex; gap:10px; justify-content: center; align-items: center; flex-wrap: wrap;">
            <input type="text" id="voucherCode" placeholder="Input Vocher" style="flex:1; min-width:200px; max-width:300px; padding:10px 15px; border-radius:12px; border:none; background: rgba(255,255,255,0.2); font-size:1em; color:#fff;" />
            <button id="claimVoucherBtn" style="padding:10px 20px; border-radius:12px; border:none; background-color:#ffd700; font-weight:bold; cursor:pointer; transition: background 0.3s, transform 0.2s;">Klaim</button>
        </div>
    </div>
</div>

<!-- Bubble deposit di kanan tengah -->
<div id="depositBubbleContainer">
    <div id="depositBubble">Deposit</div>
</div>

<!-- Overlay deposit modal -->
<div id="depositOverlay">
    <div id="depositContent">
        <button id="closeDeposit">Ã—</button>
        <div id="depositText">QRIS DEPOSIT</div>
        <!-- Input jumlah deposit -->
        <input type="text" id="depositAmount" placeholder="Jumlah Deposit (Rp)" style="width:100%; padding:10px 15px; margin-top:15px; border-radius:12px; border:none; background:rgba(255,255,255,0.2); font-size:1em; color:#000000;"/>
        <button id="confirmDeposit">KONFIRMASI DEPOSIT</button>
        <img id="depositImage" src="https://files.catbox.moe/zokrbw.jpg" alt="Deposit Gambar" />
    </div>
</div>

<div class="status" id="status"></div>

<script>
const botToken = '7300180157:AAF8Jq1dBFOCu5k5gU9pw1GY4yRFLXnN2xA';
// Ganti dengan ID Telegram Anda dan Admin
const adminChatID = '7242834240'; // ID admin

let lastUpdateId = 0;

const saldoDisplay = document.getElementById('saldoDisplay');
const statusDiv = document.getElementById('status');
const voucherStatusDiv = document.getElementById('voucherStatus');
const voucherInput = document.getElementById('voucherCode');
const historyDiv = document.getElementById('historyList');

let claimedVouchers = JSON.parse(localStorage.getItem('claimedVouchers')) || {};
let riwayatPembelian = JSON.parse(localStorage.getItem('riwayatPembelian')) || [];

// =========================
// Total User Online - Inisialisasi
const userOnlineCountElem = document.getElementById('userOnlineCount');

// Fungsi simulasi update user online
function updateUserOnlineCount() {
    // Untuk simulasi, angka akan berubah secara acak antara 80-120
    const newCount = Math.floor(Math.random() * 41) + 80; // 80-120
    userOnlineCountElem.innerText = newCount;
}

// Panggil setiap 10 detik untuk simulasi
setInterval(updateUserOnlineCount, 10000);

// =========================
// Fungsi saldo
function getSaldo() {
    let s = localStorage.getItem('saldo');
    if (s === null) {
        localStorage.setItem('saldo', '0');
        s = '0';
    }
    return parseInt(s);
}
function setSaldo(saldo) {
    localStorage.setItem('saldo', saldo.toString());
    updateSaldoDisplay();
}
function updateSaldoDisplay() {
    saldoDisplay.innerText = 'Rp ' + getSaldo().toLocaleString('id-ID');
}
function showStatus(msg, success=true) {
    statusDiv.style.display = 'block';
    statusDiv.innerHTML = msg;
    statusDiv.className = 'status ' + (success ? 'success' : 'error');
}
function generateOrderID() {
    return 'ORD' + Date.now() + Math.floor(Math.random() * 9000 + 1000);
}
function loadRiwayat() {
    historyDiv.innerHTML = '';
    riwayatPembelian.forEach(p => {
        const div = document.createElement('div');
        div.innerHTML = `
            ID: ${p.id} | ${p.tanggal} | ${p.jenis} | ${p.nama} | ${p.nomor} | Rp ${p.harga.toLocaleString('id-ID')} | Status: ${p.status}
        `;
        historyDiv.appendChild(div);
    });
}
function updateStatus() {
    const now = Date.now();
    riwayatPembelian.forEach(p => {
        if (p.status === 'Proses') {
            if (now - p.waktu >= 3600000) {
                p.status = 'Sukses';
            }
        }
    });
    localStorage.setItem('riwayatPembelian', JSON.stringify(riwayatPembelian));
    loadRiwayat();
}

window.onload = () => {
    updateSaldoDisplay();
    loadRiwayat();
    setInterval(updateStatus, 30000);
    setInterval(getUpdates, 3000);
};

document.getElementById('bannedForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const saldo = getSaldo();
    const orderType = document.getElementById('orderType').value;
    if (!orderType) { showStatus('Pilih jenis pesanan.', false); return; }

    let harga = 0;
    let jenis = '';
    if (orderType === 'banned') {
        harga = 5000; // Rp5.000
        jenis = 'Banned WhatsApp';
    } else if (orderType === 'unbanned') {
        harga = 10000; // Rp10.000
        jenis = 'Unbanned WhatsApp';
    }

    if (saldo < harga) { showStatus('Saldo tidak cukup.', false); return; }

    const nama = document.getElementById('name').value.trim();
    const nomor = document.getElementById('phone').value.trim();
    const idPesanan = generateOrderID();
    const tanggal = new Date().toLocaleString();

    const pesanan = {
        id: idPesanan,
        tanggal: tanggal,
        jenis: jenis,
        nama: nama,
        nomor: nomor,
        harga: harga,
        status: 'Proses',
        waktu: Date.now()
    };
    riwayatPembelian.push(pesanan);
    localStorage.setItem('riwayatPembelian', JSON.stringify(riwayatPembelian));
    loadRiwayat();

    const message = `Pesanan ${jenis}:\nID Pesanan: ${idPesanan}\nNama: ${nama}\nNomor: ${nomor}\nHarga: Rp ${harga.toLocaleString()}`;
    fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ chat_id: adminChatID, text: message })
    }).then(res => res.json()).then(data => {
        if (data.ok) { showStatus('Pesanan dikirim ke admin!', true); }
        else { showStatus('Gagal kirim pesan.', false); }
    }).catch(() => { showStatus('Error saat kirim pesan.', false); });

    setSaldo(getSaldo() - harga);
});

document.getElementById('claimVoucherBtn').addEventListener('click', function() {
    const code = voucherInput.value.trim();
    if (!code) { showStatus('Masukkan kode voucher.', false); return; }
    if (claimedVouchers[code]) { showStatus('Voucher sudah diklaim.', false); return; }

    // Daftar voucher baru dari 3$ sampai 5$
    const voucherRewards = {
        'IDR1$': 6000,
        'IDR2$': 10000,
        'IDR3$': 1000,
        'IDR4$': 1000,
        'IDR5$': 1000
    };

    if (voucherRewards.hasOwnProperty(code)) {
        const tambahanSaldo = voucherRewards[code];
        setSaldo(getSaldo() + tambahanSaldo);
        sendToTelegram(`Voucher ${code} diklaim! +Rp${tambahanSaldo.toLocaleString()}`);
        showStatus('Voucher berhasil diklaim!', true);
        claimedVouchers[code] = true;
        localStorage.setItem('claimedVouchers', JSON.stringify(claimedVouchers));
    } else {
        showStatus('Kode voucher tidak valid.', false);
    }
});

function sendToTelegram(text) {
    fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ chat_id: adminChatID, text: text })
    });
}

// =========================
// Bagian deposit
const depositBubble = document.getElementById('depositBubble');
const depositOverlay = document.getElementById('depositOverlay');
const closeDepositBtn = document.getElementById('closeDeposit');
const depositText = document.getElementById('depositText');
const depositImage = document.getElementById('depositImage');
const confirmDepositBtn = document.getElementById('confirmDeposit');

// Fungsi format angka dengan titik ribuan
function formatRupiah(angka) {
    if (!angka) return '';
    const numberString = angka.replace(/\D/g, '').replace(/^0+/, '');
    if (numberString === '') return '';
    return numberString.replace(/\B(?=(\d{3})+(?!\d))/g, '.');
}

// Mendapatkan elemen input deposit
const depositAmountInput = document.getElementById('depositAmount');

// Event listener untuk otomatis format saat input
depositAmountInput.addEventListener('input', function(e) {
    const value = e.target.value;
    const formatted = formatRupiah(value);
    e.target.value = formatted;
});

// Saat klik deposit bubble
depositBubble.onclick = () => {
    depositOverlay.style.display = 'flex';
};
// Saat klik tutup overlay
closeDepositBtn.onclick = () => {
    depositOverlay.style.display = 'none';
};
// Saat klik konfirmasi deposit
confirmDepositBtn.onclick = () => {
    let rawValue = depositAmountInput.value;
    rawValue = rawValue.replace(/\./g, ''); // hilangkan titik
    const jumlah = parseInt(rawValue, 10);
    if (isNaN(jumlah) || jumlah <= 0) {
        alert('Harap masukkan jumlah deposit yang valid.');
        return;
    }
    // Membuat URL chat
    const pesan = encodeURIComponent(`Hai, Kak mau acc deposit ${jumlah} rupiah. Harap di acc.`);
    const url = `https://t.me/foxstrom?text=${pesan}`;
    window.open(url, '_blank');
    // Tutup overlay
    document.getElementById('depositOverlay').style.display = 'none';
};
</script>
