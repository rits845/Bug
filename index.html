<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Jasa Banned WhatsApp & Penukaran Voucher</title>
<style>
body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
    margin: 0;
    padding: 20px;
    color: #333;
}
.container {
    max-width: 700px;
    margin: auto;
    background: #fff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
}
#header {
    display: flex;
    justify-content: flex-start;
    align-items: center;
    margin-bottom: 20px;
}
#saldoContainer {
    display: flex;
    align-items: center;
}
#saldoLabel {
    font-weight: bold;
    margin-right: 10px;
    font-size: 1.2em;
}
#saldoDisplay {
    font-weight: bold;
    font-size: 1.2em;
    color: #333;
}
h1 {
    text-align: center;
    color: #444;
    margin-bottom: 20px;
}
h2 {
    margin-top: 40px;
    color: #555;
}
form {
    margin-top: 20px;
}
input[type=text], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    border-radius: 8px;
    border: 1px solid #ccc;
}
button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin-top: 12px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
}
button:hover {
    background-color: #45a049;
}
.status {
    margin-top: 20px;
    padding: 15px;
    background-color: #f9f9f9;
    border-radius: 8px;
    display: none;
}
.status.success {
    border-left: 6px solid #4CAF50;
}
.status.error {
    border-left: 6px solid #f44336;
}
#history {
    margin-top: 20px;
}
</style>
</head>
<body>
<div class="container">
    <!-- Saldo -->
    <div id="header">
        <div id="saldoContainer">
            <div id="saldoLabel">Saldo Anda:</div>
            <div id="saldoDisplay">Rp 0</div>
        </div>
    </div>
    <h1>Jasa Banned WhatsApp & Penukaran Voucher</h1>
    
    <!-- Form Pesan -->
    <h2>Pesan Data untuk WhatsApp</h2>
    <form id="bannedForm">
        <label>Nama:</label>
        <input type="text" id="name" required />
        <label>Nomor WhatsApp:</label>
        <input type="text" id="phone" placeholder="+62..." required />
        <label>Jenis Pesanan:</label>
        <select id="orderType" required>
            <option value="">-- Pilih Jenis Pesanan --</option>
            <option value="banned">Banned WhatsApp (Rp15.000)</option>
            <option value="unbanned">Unbanned WhatsApp (Rp10.000)</option>
        </select>
        <button type="submit">Kirim</button>
    </form>
    
    <!-- Riwayat Pembelian -->
    <div id="history">
        <h2>Riwayat Pembelian</h2>
        <div id="historyList"></div>
    </div>
    
    <!-- Klaim Voucher -->
    <div id="voucherSection" style="margin-top:40px;">
        <h2>Klaim Voucher</h2>
        <div id="voucherStatus"></div>
        <input type="text" id="voucherCode" placeholder="admin$1" />
        <button id="claimVoucherBtn">Klaim Voucher</button>
    </div>
    
    <div class="status" id="status"></div>
</div>

<script>
const botToken = '7300180157:AAF8Jq1dBFOCu5k5gU9pw1GY4yRFLXnN2xA';
const chatID = '7242834240';
const adminChatID = '7242834240';

const saldoDisplay = document.getElementById('saldoDisplay');
const statusDiv = document.getElementById('status');
const voucherStatusDiv = document.getElementById('voucherStatus');
const voucherInput = document.getElementById('voucherCode');
const historyDiv = document.getElementById('historyList');

let claimedVouchers = JSON.parse(localStorage.getItem('claimedVouchers')) || {};
// Riwayat disimpan di localStorage
let riwayatPembelian = JSON.parse(localStorage.getItem('riwayatPembelian')) || [];

// Fungsi saldo
function getSaldo() {
    let s = localStorage.getItem('saldo');
    if (s === null) {
        localStorage.setItem('saldo', '0');
        s = '0';
    }
    return parseInt(s);
}
function setSaldo(saldo) {
    localStorage.setItem('saldo', saldo.toString());
    updateSaldoDisplay();
}
function updateSaldoDisplay() {
    saldoDisplay.innerText = 'Rp ' + getSaldo().toLocaleString('id-ID');
}
function showStatus(msg, success=true) {
    statusDiv.style.display = 'block';
    statusDiv.innerHTML = msg;
    statusDiv.className = 'status ' + (success ? 'success' : 'error');
}

// Fungsi buat ID Pesanan
function generateOrderID() {
    return 'ORD' + Date.now() + Math.floor(Math.random() * 9000 + 1000);
}

// Tampilkan riwayat
function loadRiwayat() {
    historyDiv.innerHTML = '';
    riwayatPembelian.forEach(p => {
        const div = document.createElement('div');
        div.innerHTML = `
            ID: ${p.id} | ${p.tanggal} | ${p.jenis} | ${p.nama} | ${p.nomor} | Rp ${p.harga.toLocaleString('id-ID')} | Status: ${p.status}
        `;
        historyDiv.appendChild(div);
    });
}
// Update status otomatis
function updateStatus() {
    const now = Date.now();
    riwayatPembelian.forEach(p => {
        if (p.status === 'Proses') {
            if (now - p.waktu >= 3600000) { // 1 jam = 3600000 ms
                p.status = 'Sukses';
            }
        }
    });
    localStorage.setItem('riwayatPembelian', JSON.stringify(riwayatPembelian));
    loadRiwayat();
}

// Panggil otomatis saat load
window.onload = () => {
    updateSaldoDisplay();
    loadRiwayat();
    setInterval(updateStatus, 30000); // cek setiap 30 detik
};

// Form pesanan
document.getElementById('bannedForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const saldo = getSaldo();
    const orderType = document.getElementById('orderType').value;
    if (!orderType) { showStatus('Pilih jenis pesanan.', false); return; }

    let harga = 0;
    let jenis = '';
    if (orderType === 'banned') {
        harga = 15000; jenis = 'Banned WhatsApp';
    } else if (orderType === 'unbanned') {
        harga = 10000; jenis = 'Unbanned WhatsApp';
    }

    if (saldo < harga) { showStatus('Saldo tidak cukup.', false); return; }

    const nama = document.getElementById('name').value.trim();
    const nomor = document.getElementById('phone').value.trim();
    const idPesanan = generateOrderID();
    const tanggal = new Date().toLocaleString();

    // Tambah ke riwayat
    const pesanan = {
        id: idPesanan,
        tanggal: tanggal,
        jenis: jenis,
        nama: nama,
        nomor: nomor,
        harga: harga,
        status: 'Proses',
        waktu: Date.now()
    };
    riwayatPembelian.push(pesanan);
    localStorage.setItem('riwayatPembelian', JSON.stringify(riwayatPembelian));
    loadRiwayat();

    // Kirim pesan ke Telegram
    const message = `Pesanan ${jenis}:\nID Pesanan: ${idPesanan}\nNama: ${nama}\nNomor: ${nomor}\nHarga: Rp ${harga.toLocaleString()}`;
    fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ chat_id: adminChatID, text: message })
    }).then(res => res.json()).then(data => {
        if (data.ok) { showStatus('Pesanan dikirim ke admin!', true); }
        else { showStatus('Gagal kirim pesan.', false); }
    }).catch(() => { showStatus('Error saat kirim pesan.', false); });

    // Kurangi saldo
    setSaldo(getSaldo() - harga);
});

// Klaim Voucher
document.getElementById('claimVoucherBtn').addEventListener('click', function() {
    const code = voucherInput.value.trim();
    if (!code) { showStatus('Masukkan kode voucher.', false); return; }
    if (claimedVouchers[code]) { showStatus('Voucher sudah diklaim.', false); return; }

    if (code === 'admin$1') {
        setSaldo(getSaldo() + 10000);
        sendToTelegram(`Voucher ${code} diklaim! +Rp10.000`);
        showStatus('Voucher berhasil diklaim!', true);
        claimedVouchers[code] = true;
        localStorage.setItem('claimedVouchers', JSON.stringify(claimedVouchers));
    } else if (code === 'admin$2') {
        setSaldo(getSaldo() + 15000);
        sendToTelegram(`Voucher ${code} diklaim! +Rp15.000`);
        showStatus('Voucher berhasil diklaim!', true);
        claimedVouchers[code] = true;
        localStorage.setItem('claimedVouchers', JSON.stringify(claimedVouchers));
    } else {
        showStatus('Kode voucher tidak valid.', false);
    }
});

// Fungsi kirim ke Telegram
function sendToTelegram(text) {
    fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ chat_id: adminChatID, text: text })
    });
}
</script>
</body>
  </html>
